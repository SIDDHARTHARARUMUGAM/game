<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Facecard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo h2 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-link.active,
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Added podium container and styling */
        .podium-container {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 2rem;
            margin: 3rem 0;
            perspective: 1000px;
        }

        .podium-position {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .podium-position:hover {
            transform: translateY(-10px) rotateY(5deg);
        }

        .podium-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid;
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .podium-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .podium-score {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .podium-base {
            width: 150px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .podium-base::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Gold - 1st place */
        .podium-position.first .podium-photo {
            border-color: #ffd700;
            width: 140px;
            height: 140px;
        }
        .podium-position.first .podium-base {
            height: 120px;
            background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700);
        }
        .podium-position.first .podium-score {
            color: #ffd700;
        }

        /* Silver - 2nd place */
        .podium-position.second .podium-photo {
            border-color: #c0c0c0;
        }
        .podium-position.second .podium-base {
            height: 100px;
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8, #c0c0c0);
        }
        .podium-position.second .podium-score {
            color: #c0c0c0;
        }

        /* Bronze - 3rd place */
        .podium-position.third .podium-photo {
            border-color: #cd7f32;
        }
        .podium-position.third .podium-base {
            height: 80px;
            background: linear-gradient(135deg, #cd7f32, #daa520, #cd7f32);
        }
        .podium-position.third .podium-score {
            color: #cd7f32;
        }

        /* Updated remaining ranks styling */
        .remaining-ranks {
            margin-top: 4rem;
        }

        .remaining-ranks h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            opacity: 0.9;
        }

        .rank-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .rank-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .rank-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .rank-number {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rank-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .rank-info {
            flex: 1;
        }

        .rank-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .rank-score {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            padding: 2rem;
            opacity: 0.7;
        }

        .reset-container {
            text-align: center;
            margin: 3rem 0;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #ee5a52, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(238, 90, 82, 0.3);
        }

        .footer {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        .footer-names {
            color: #4ecdc4;
            text-decoration: none;
        }

        .footer-names:hover {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .podium-container {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .podium-position {
                width: 100%;
                max-width: 300px;
            }

            .hero-section h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Facecard</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Vote</a>
                </li>
                <li class="nav-item">
                    <a href="leaderboard.html" class="nav-link active">Leaderboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="hero-section">
            <h1>Championship Leaderboard</h1>
            <p class="subtitle">Crown the ultimate champion</p>
        </div>

        <!-- Added podium structure for top 3 -->
        <div id="podium" class="podium-container">
            <div class="loading">Loading champions...</div>
        </div>

        <!-- Added remaining ranks section -->
        <div id="remaining-ranks" class="remaining-ranks" style="display: none;">
            <h2>Hall of Fame</h2>
            <div id="rank-list" class="rank-list">
            </div>
        </div>
    </main>

</html>
